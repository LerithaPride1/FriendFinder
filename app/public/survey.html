<div id="bestFriendModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">

                <h2 class="modal-title">Best Match</h2>
            </div>
            <div class="modal-body">
                <h2 id="bestFriendName"></h2>
                <img id="bestFriendImg" src="https://s-media-cache-ak0.pinimg.com/originals/51/07/f8/5107f820447e894392abd22a860f1060.jpg" onError="this.src='https://answers.atlassian.com/images/icons/profilepics/default.png'" width=500px alt="Best Friend">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script> -->
<script type="text/javascript">
    $('#submit').on("click", function() {
        var userInput = {
            name: $('#name').val().trim(),
            photo: $('#photo').val().trim(),
            scores: [$('#question01').val().trim(), $('#question02').val().trim(), $('#question03').val().trim(), $('#question04').val().trim(), $('#question05').val().trim(), $('#question06').val().trim(), $('#question07').val().trim(), $('#question08').val().trim(), $('#question09').val().trim(), $('#question10').val().trim()]
        }
        var currentURL = window.location.origin;
        $.post(currentURL + '/api/friends', userInput, function(data) {
            $("#bestFriendName").text(data.name);
            $("#bestFriendImg").attr("src", data.photo);
            $("#bestFriendModal").modal("show");
        });
        return false;
    });
</script>
